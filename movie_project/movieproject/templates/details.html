{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="250">
        </div>
    <div class="col-md-6">
        <h4 style="color:red">{{movie.name}}</h4>
        <h6>{{movie.desc}}</h6>
        <h4 style="color:red">{{movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update_movie' movie.id %}"> Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"> Delete</a>
    </div>
    </div>
</div>

{% endblock %}
