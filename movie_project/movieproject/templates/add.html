{% extends 'base.html' %}
{% block body %}
 <form method="POST" enctype="multipart/form-data" >
     {% csrf_token %}
     <input type="text" name="name" placeholder="Enter movie Name"> <br><br>
     <input type="text" name="desc" placeholder="Enter movie Details"> <br><br>
     <input type="text" name="year" placeholder="Enter movie Year"> <br><br>
     <input type="file" name="img"> <br><br>
     <input type="submit">

 </form>
{% endblock %}
